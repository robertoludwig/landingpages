{% load static from staticfiles %}
{#{% load bootstrap3 %}#}
<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Guia Compras Paraguai{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'font/css/font-awesome.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,700,700italic&amp;subset=latin,latin-ext" type="text/css" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="container">
                <div class="col-xs-12">
					<a href="http://www.comprasparaguai.com.br/" target="_blank" class="logo">
                    	<img src="{% static 'img/compras-paraguai.png' %}" alt="Guia Compras Paraguai" class="logo">
					</a>
                </div>
            </div>
        </header>
		{% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="{% static 'js/parsley/parsley.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/parsley/pt-br.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
